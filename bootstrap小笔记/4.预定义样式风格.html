<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		
		预定义样式风格：
					
						primary  (首选项)   (蓝色)
		
						success  (成功)     (绿)
		
						info     (一般信息) (天蓝)
						
						warning  (警告)     (橙)
		
						danger   (危险)     (红)
		
						例：
							<input class="btn btn- "></input>         (按钮背景)
							
							<p class="bg- "></p>		              (段落) 
		
							<span class="text- "></span>  			  (文字)	
							
							<a href="#" class="btn/bg/text- "></a>	  
							
							ps:不规定某一个标签；
		
		
						Glyphicons字体图标：
								  
								           	好处：
								           		1) 减少请求
	
												2) 容易控制样式
												
											用法：
												font-face
												
												<"glyphicon glyphicon- ">
												
	</body>
</html>
